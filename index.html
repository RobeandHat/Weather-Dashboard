<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 searchedCities bg-light">
          <div class="input-group">
            <input
              id="search"
              type="text"
              class="form-control"
              placeholder="Enter city or city, state..."
            />
            <button
              class="btn btn-outline-secondary fas fa-search"
              type="button"
              id="button"
            ></button>
          </div>
        </div>
        <div class="col-md-2 bg-secondary btn-outline-light hidden" id="weatherDiv">
          <div id="city"></div>
          <div id="temp"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
          <div id="UV"></div>
          <img id="wicon" class = "place" src="https://www.foxcubgames.com/wp-content/uploads/2019/02/transparent-square.png" alt="Weather icon">
        </div>
        <div class= "col-md-10"></div>
        </div>

      
        <div class = "row forecastCont">
          <div class = "col-md-3"></div>
    
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
